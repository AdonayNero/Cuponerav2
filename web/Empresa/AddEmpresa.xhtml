<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nueva Empresa
        <small>Cuponera</small>
      </h1>
      <p>
            
            #{login.security()}
        </p>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Empresa</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Empresa</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <h:outputLabel for="nombre" class="col-lg-2 control-label" value="Nombre:"/>
                <b:inputText id="nombre" value="#{empresaController.empresa.nombre}" validatorMessage="Ingrese informaci贸n veridica" required="true" class="form-control" requiredMessage="Por favor ingrese una empresa">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="nombre"></b:message>
                </b:inputText>
                
                <h:outputLabel for="nit" class="col-lg-2 control-label" value="Nit Empresa:"/>
                <b:inputText id="nit" value="#{empresaController.empresa.nitEmp}" class="form-control" validatorMessage="Ingrese NIT valido" placeholder="0162-123456-987-2" required="true" requiredMessage="Por favor ingrese un encargado">
                    <f:validateRegex pattern="[0-9]{4}-[0-9]{6}-[0-9]{3}-[0-9]{1}"/>
                    <b:message for="observacion"></b:message>
                </b:inputText>
                
                <h:outputLabel for="observacion" class="col-lg-2 control-label" value="Observaci贸n:" />
                <p:inputTextarea rows="5" cols="50" id="observacion" class="form-control" validatorMessage="Ingrese informaci贸n veridica" value="#{empresaController.empresa.observacion}" required="true" requiredMessage="Por favor ingrese una observaci贸n">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="observacion"></b:message>
                </p:inputTextarea>  
                  
              </h:panelGrid>
              <br/>
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
                      <b:commandButton value="Guardar" action="#{empresaController.create()}" class="btn btn-primary">
              </b:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <b:commandButton value="Restablecer" class="btn btn-danger" style="margin-right:600px;" >
                    <p:ajax update="panel" resetValues="true" />
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
