<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Empresa
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Empresa</li>
      </ol>
       <li class="breadcrumb" style="width: 87px">
          <a href="GetEmpresa.xhtml">Cancelar</a>
        </li>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Empresa</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  <h:inputHidden id="codigo" value="#{empresaController.empresa.codEmpresa}"/>
                  <h:inputHidden id="encargado" value="#{empresaController.empresa.encargado}"/>
                  <h:inputHidden id="estado" value="#{empresaController.empresa.estado}"/>
                  <h:inputHidden id="porcetaje" value="#{empresaController.empresa.porcentaje}"/>
                  
                <h:outputLabel for="nombre" class="col-lg-2 control-label" value="Nombre:"/>
                <b:inputText id="nombre" class="form-control" value="#{empresaController.empresa.nombre}" validatorMessage="Ingrese informaci贸n veridica" required="true" requiredMessage="Por favor ingrese una empresa">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="nombre"></b:message>
                </b:inputText>
                
                <h:outputLabel for="nitEmpleado" class="col-lg-2 control-label" value="NIT de Empleado:"/>
                <b:inputText id="nitEmpleado" class="form-control" value="#{empresaController.empresa.nitEmp}" validatorMessage="Ingrese NIT valido" placeholder="0162-123456-987-2" required="true" requiredMessage="Por favor ingrese el nit de empresa">
                    <f:validateRegex pattern="[0-9]{4}-[0-9]{6}-[0-9]{3}-[0-9]{1}"/>
                    <b:message for="nitEmpleado"></b:message>
                </b:inputText> 
                
                <h:outputLabel for="observacion" class="col-lg-2 control-label" value="Observaci贸n:" />
                <p:inputTextarea rows="5" cols="50" class="form-control" id="observacion" validatorMessage="Ingrese informaci贸n veridica" value="#{empresaController.empresa.observacion}" required="true" requiredMessage="Por favor ingrese una observaci贸n">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="observacion"></b:message>
                </p:inputTextarea>  
                  
              </h:panelGrid>
        <br/>
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
                      <b:commandButton value="Guardar Cambios" class="btn btn-primary btn-sm" action="#{empresaController.update()}">
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
