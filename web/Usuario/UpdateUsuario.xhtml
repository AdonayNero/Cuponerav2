<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
    <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Usuario
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Usuario</li>
      </ol>
        <li class="breadcrumb" style="width: 87px">
          <a href="GetUsuario.xhtml">Cancelar</a>
        </li>
    
      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Usuario</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  <h:inputHidden value="#{usuarioController.usuario.codUsuario}"/>
                  <h:inputHidden value="#{usuarioController.usuario.estado}"/>
                  <h:inputHidden value="#{usuarioController.usuario.pass}"/>
                  <h:inputHidden value="#{usuarioController.usuario.token}"/>
                
                <h:outputLabel for="nombre" class="col-lg-2 control-label" value="Nombre:"/>
                <b:inputText id="nombre" class="form-control" value="#{usuarioController.usuario.nombre}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese un usuario">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="nombre"></b:message>
                </b:inputText>
                
                <h:outputLabel for="dui" class="col-lg-2 control-label" value="DUI:"/>
                <b:inputText id="dui" class="form-control" value="#{usuarioController.usuario.dui}" 
                             required="true" requiredMessage="Por favor ingrese un dui"
                             validatorMessage="DUI Incorrecto. Sugerido: 01234567-8" >  
                <f:validateRegex pattern="[0-9]{8}-[0-9]{1}"/>  
                <b:message for="dui"></b:message>
                </b:inputText>
                
                <h:outputLabel for="telefono" class="col-lg-2 control-label" value="Teléfono:"/>
                <b:inputText id="telefono" class="form-control" value="#{usuarioController.usuario.telefono}" 
                             required="true" requiredMessage="Por favor ingrese un teléfono"
                              validatorMessage="Telefono Incorrecto. Sugerido: 2222-2345 " >  
                        <f:validateRegex pattern="^[2|7|6]{1}[0-9]{3}-[0-9]{4}"/>
                        <b:message for="telefono"></b:message>
                </b:inputText>
                
                <h:outputLabel for="email" class="col-lg-2 control-label" value="Email:"/>
                <b:inputText id="email" class="form-control" value="#{usuarioController.usuario.email}"
                             required="true" requiredMessage="Por favor ingrese una email"
                             validatorMessage="Email Incorrecto. Sugerido: gaby@gmail.com" >
                    <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"/>
                    <b:message for="email"></b:message>
                </b:inputText>
                
                <h:outputLabel for="tipoAcceso" class="col-lg-2 control-label" value="Tipo de Acceso:"/>
                <b:selectOneMenu class="form-control" id="tipoAcceso" value="#{usuarioController.usuario.tipoAcceso.idRoles}" required="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{rolesController.rolesList}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.idRoles}" />
                </b:selectOneMenu>
                  
                <h:outputLabel for="direccion" class="col-lg-2 control-label" value="Dirección:"/>
                <p:inputTextarea class="form-control" rows="3" validatorMessage="Ingrese información veridica" cols="50" id="direccion" value="#{usuarioController.usuario.direccion}" required="true" requiredMessage="Por favor ingrese una dirección">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="direccion"></b:message>
                </p:inputTextarea>
                  
              </h:panelGrid>
        <br/>
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <b:commandButton value="Guardar Cambios" class="btn btn-primary btn-sm" action="#{usuarioController.update()}">
              </b:commandButton>
              </f:facet>
                  
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
