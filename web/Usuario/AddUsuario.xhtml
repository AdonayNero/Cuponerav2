<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nuevo Usuario
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Usuario</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Usuario</h3>
            
            <hr></hr>
          
          <h:form id="contactForm">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" value="" required="true" requiredMessage="Por favor ingrese un usuario">
                </p:inputText>
                
                <p:outputLabel for="dui" value="DUI:"/>
                <p:inputText id="dui" value="" required="true" requiredMessage="Por favor ingrese un dui">
                </p:inputText>
                
                <p:outputLabel for="telefono" value="Teléfono:"/>
                <p:inputText id="telefono" value="" required="true" requiredMessage="Por favor ingrese un teléfono">
                </p:inputText>
                
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="" required="true" requiredMessage="Por favor ingrese un email">
                </p:inputText>
                
                <p:outputLabel for="password" value="Contraseña:"/>
                <p:password id="password" value="" required="true" requiredMessage="Por favor ingrese una contraseña">
                </p:password>
                
                <p:outputLabel for="estado" value="Estado:"/>
                <p:selectOneMenu id="estado" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Activo" itemValue="activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="inactivo" />
                </p:selectOneMenu>
                
                <p:outputLabel for="tipoAcceso" value="Tipo de Acceso:"/>
                <p:selectOneMenu id="tipoAcceso" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems itemLabel="abc" itemValue="1" />
                </p:selectOneMenu>
                  
                <p:outputLabel for="direccion" value="Dirección:"/>
                <p:inputTextarea rows="3" cols="50" id="direccion" value="" required="true" requiredMessage="Por favor ingrese una dirección">
                </p:inputTextarea>
                
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <p:commandButton value="Guardar" class="btn-primary">
              </p:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <p:commandButton value="Restablecer" class="btn-success" style="margin-right:300px;" >
                    <p:ajax update="panel" resetValues="true" />
              </p:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
            </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
