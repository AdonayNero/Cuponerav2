<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Usuario
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Usuario</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Usuario</h3>
            
            <hr></hr>       
            <h:form>
            <b:commandButton value="Nuevo Usuario" action="AddUsuario.xhtml" class="btn btn-primary" style="width: 175px;">
            </b:commandButton>
                </h:form>
        </div>    
            
        </div>
    <!-- /.row -->
    
    <br/>
    
    <h:form id="form">  
        <b:dataTable value="#{usuarioController.usuarioListEng}" var="usuario" excel="true"
                    csv="true"
                    pdf="true"
                    columnVisibility="true"
                    copy="true"
                    print="true"
                    style="width: 100%; margin:0 auto;"
                    responsive="true"
                    class="table-striped"
                    >
       
            <b:dataTableColumn value="#{usuario.codUsuario}" label="Código" />
            <b:dataTableColumn value="#{usuario.nombre}" label="Nombre" />
            <b:dataTableColumn value="#{usuario.dui}" label="DUI" />
            <b:dataTableColumn value="#{usuario.telefono}" label="Teléfono" />
            <b:dataTableColumn value="#{usuario.email}" label="Email" />
            <b:dataTableColumn value="#{usuario.estado}" label="Estado" />
            <b:dataTableColumn value="#{usuario.tipoAcceso.nombre}" label="Tipo de Acceso" />
            <b:dataTableColumn label="Operaciones">
                <center>
                    <b:commandButton value="Update" action="#{usuarioController.findById(usuario)}" class="btn-success btn-sm"></b:commandButton>
                <br/><br/>
                <b:commandButton value="Delete" class="btn-danger btn-sm" action="#{usuarioController.delete(usuario)}" onclick="return confirm('Desea eliminar este Usuario')"></b:commandButton>
                </center>
            </b:dataTableColumn>
            
       </b:dataTable>  
        <b:messages/>
            </h:form>
        
    </ui:define>

</ui:composition>
