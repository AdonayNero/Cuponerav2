<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Categoría
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Categoría</li>
      </ol>
      <li class="breadcrumb" style="width: 87px">
          <a href="GetCategoria.xhtml">Cancelar</a>
        </li>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Categoría</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                
                <h:inputHidden id="id" value="#{categoriaController.categoria.idCategoria}" required="true" requiredMessage="Por favor ingrese una categoría">
                </h:inputHidden>  
                <br/>
                  
                <h:outputLabel for="nombre" class="col-lg-2 control-label" value="Nombre:"/>
                <b:inputText id="nombre" class="form-control" value="#{categoriaController.categoria.nombre}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese una categoría">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="nombre"></b:message>
                </b:inputText>
                
                <h:outputLabel for="descripcion" class="col-lg-2 control-label" value="Descripción:" />
                <p:inputTextarea rows="5" cols="50" class="form-control" id="descripcion" value="#{categoriaController.categoria.descripcion}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese una descripción">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="descripcion"></b:message>
                </p:inputTextarea>  
                  
              </h:panelGrid>
              
              <br/>
              
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <b:commandButton value="Guardar Cambios" action="#{categoriaController.modificarCategoria()}" class="btn btn-primary btn-sm">
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->
        
    </ui:define>

</ui:composition>
