<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nueva Categoría
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Categoría</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Categoría</h3>
            
            <hr></hr>
          
            <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <h:outputLabel for="nombre" class="col-lg-2 control-label" value="Nombre:"/>
                <b:inputText type="text" id="nombre" class="form-control" value="#{categoriaController.categoria.nombre}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese una categoría"> 
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="nombre"></b:message>
                </b:inputText>
                
                <h:outputLabel for="descripcion" class="col-lg-2 control-label" value="Descripción:" />
                <p:inputTextarea rows="5" cols="50" class="form-control" id="descripcion" value="#{categoriaController.categoria.descripcion}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese una descripción">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="descripcion"></b:message>
                </p:inputTextarea>  
                  
              </h:panelGrid>
              
              <br/>
              
              <p:toolbar style="background-color: white; border: none;">
              <f:facet name="left">
                  <b:commandButton value="Guardar" class="btn btn-primary" action="#{categoriaController.nuevaCategoria()}">
                </b:commandButton>
              </f:facet>
                
              <f:facet name="right">
                <b:commandButton value="Restablecer" class="btn btn-danger" style="margin-right:600px;" >
                    <p:ajax update="panel" resetValues="true" />
                </b:commandButton>
              </f:facet>
              
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
