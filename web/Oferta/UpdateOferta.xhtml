<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Oferta
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Oferta</li>
      </ol>

      <!--  Formulario Oferta -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Oferta</h3>
            
            <hr></hr>
          
          <h:form id="contactForm">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                  <h:outputLabel for="codigo" value="Codigo:"/>
                  <b:inputText id="codigo" value="#{ofertaController.oferta.codOferta}" required="true" requiredMessage="Por favor ingrese una código válido">
                </b:inputText>
                  
                <h:outputLabel for="titulo" value="Título:"/>
                <b:inputText id="titulo" value="#{ofertaController.oferta.titulo}" required="true" requiredMessage="Por favor ingrese un título">
                </b:inputText>
                
                <h:outputLabel for="subTitulo" value="SubTítulo:"/>
                <b:inputText id="subTitulo" value="#{ofertaController.oferta.subTitulo}" required="true" requiredMessage="Por favor ingrese un subtítulo">
                </b:inputText>
                
                <h:outputLabel for="img" value="Imagen:"/>
                <b:inputText id="img" value="#{ofertaController.oferta.img}" required="true" requiredMessage="Por favor ingrese una imagen">
                </b:inputText>
                
                <h:outputLabel for="detalles" value="Detalles Generales:" />
                <p:inputTextarea rows="2" cols="50" id="detalles" value="#{ofertaController.oferta.detalleGenerales}" required="true" requiredMessage="Por favor ingrese un detalle general">
                </p:inputTextarea>  
                
                <h:outputLabel for="descripcion" value="Descripción:" />
                <p:inputTextarea rows="2" cols="50" id="descripcion" value="#{ofertaController.oferta.descripcion}" required="true" requiredMessage="Por favor ingrese una descripcion">
                </p:inputTextarea>  
                
                <h:outputLabel for="valorRegular" value="Valor Regular ($):"/>
                <b:inputText id="valorRegular" value="#{ofertaController.oferta.valorRegular}" required="true" requiredMessage="Por favor ingrese un valor">
                </b:inputText>
                
                <h:outputLabel for="valorOferta" value="Valor Oferta ($):"/>
                <b:inputText id="valorOferta" value="#{ofertaController.oferta.valorOferta}" required="true" requiredMessage="Por favor ingrese un valor">
                </b:inputText>
                
                <h:outputLabel for="estado" value="Estado:" />
                <b:selectOneMenu id="estado" style="width:227px" value="#{ofertaController.oferta.estado}" required="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Activo" itemValue="activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="inactivo" />
                </b:selectOneMenu>
                
                <h:outputLabel for="observacion" value="Observación:" />
                <p:inputTextarea rows="2" cols="50" id="observacion" value="#{ofertaController.oferta.observaciones}" required="true" requiredMessage="Por favor ingrese una observación">
                </p:inputTextarea>  
                  
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
                      <b:commandButton value="Guardar Cambios" action="#{ofertaController.modificarOferta()}" class="btn-primary">
              </b:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <b:commandButton value="Restablecer" class="btn-success" style="margin-right:200px;" >
                    <p:ajax update="panel" resetValues="true" />
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
