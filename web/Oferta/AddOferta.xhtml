<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nueva Oferta
        <small>Cuponera</small>
        <p>
            
            #{login.security()}
        </p>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Oferta</li>
      </ol>

      <!--  Formulario Oferta -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Oferta</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                    
                <h:outputLabel for="titulo" class="col-lg-2 control-label" value="Título:"/>
                <b:inputText id="titulo" value="#{ofertaController.oferta.titulo}" class="form-control" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese un título">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="titulo"></b:message>
                </b:inputText>
                
                <h:outputLabel for="subTitulo" class="col-lg-2 control-label" value="SubTítulo:"/>
                <b:inputText id="subTitulo" class="form-control" value="#{ofertaController.oferta.subTitulo}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese un subtítulo">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="subTitulo"></b:message>
                </b:inputText>
                
                <h:outputLabel for="img" class="col-lg-2 control-label" value="Imagen:"/>
                <b:inputText id="img" value="#{ofertaController.oferta.img}" class="form-control" required="true" requiredMessage="Por favor ingrese una imagen">
                </b:inputText>
                
                <h:outputLabel for="detalles" class="col-lg-2 control-label" value="Detalles Generales:" />
                <p:inputTextarea rows="2" cols="50" id="detalles" class="form-control" value="#{ofertaController.oferta.detalleGenerales}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese un detalle general">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="detalles"></b:message>
                </p:inputTextarea>  
                
                <h:outputLabel for="descripcion" class="col-lg-2 control-label" value="Descripción:" />
                <p:inputTextarea rows="2" cols="50" id="descripcion" class="form-control" value="#{ofertaController.oferta.descripcion}" validatorMessage="Ingrese información veridica" required="true" requiredMessage="Por favor ingrese una descripcion">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="descripcion"></b:message>
                </p:inputTextarea>  
                
                <h:outputLabel for="valorRegular" class="col-lg-2 control-label" value="Valor Regular ($):"/>
                <b:inputText id="valorRegular" class="form-control" value="#{ofertaController.oferta.valorRegular}" 
                             required="true" requiredMessage="Por favor ingrese un valor"
                             validatorMessage="La cantidad debe ser mayor a 0"
                             converterMessage="La cantidad debe ser numerico">
                    <f:validateLongRange minimum="1"/>
                    <b:message for="valorRegular"></b:message>
                </b:inputText>
                
                <h:outputLabel for="valorOferta" class="col-lg-2 control-label" value="Valor Oferta ($):"/>
                <b:inputText id="valorOferta" class="form-control" value="#{ofertaController.oferta.valorOferta}" 
                             required="true" requiredMessage="Por favor ingrese un valor"
                             validatorMessage="La cantidad debe ser mayor a 0"
                             converterMessage="La cantidad debe ser numerico">
                    <f:validateLongRange minimum="1"/>
                    <b:message for="valorOferta"></b:message>
                </b:inputText>
                  
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
                      <b:commandButton value="Guardar" class="btn btn-primary" action="#{ofertaController.nuevaOferta()}">
              </b:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <b:commandButton value="Restablecer" class="btn btn-danger" style="margin-right:600px;" >
                    <p:ajax update="panel" resetValues="true" />
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->
        
    </ui:define>

</ui:composition>
