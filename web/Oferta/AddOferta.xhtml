<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nueva Oferta
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Oferta</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Oferta</h3>
            
            <hr></hr>
          
          <h:form id="contactForm">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                    
                <p:outputLabel for="titulo" value="Título:"/>
                <p:inputText id="titulo" value="" required="true" requiredMessage="Por favor ingrese un título">
                </p:inputText>
                
                <p:outputLabel for="subTitulo" value="SubTítulo:"/>
                <p:inputText id="subTitulo" value="" required="true" requiredMessage="Por favor ingrese un subtítulo">
                </p:inputText>
                
                <p:outputLabel for="img" value="Imagen:"/>
                <p:inputText id="img" value="" required="true" requiredMessage="Por favor ingrese una imagen">
                </p:inputText>
                
                <p:outputLabel for="detalles" value="Detalles Generales:" />
                <p:inputTextarea rows="2" cols="50" id="detalles" value="" required="true" requiredMessage="Por favor ingrese un detalle general">
                </p:inputTextarea>  
                
                <p:outputLabel for="descripcion" value="Descripción:" />
                <p:inputTextarea rows="2" cols="50" id="descripcion" value="" required="true" requiredMessage="Por favor ingrese una descripcion">
                </p:inputTextarea>  
                
                <p:outputLabel for="valorRegular" value="Valor Regular ($):"/>
                <p:inputText id="valorRegular" value="" required="true" requiredMessage="Por favor ingrese un valor">
                </p:inputText>
                
                <p:outputLabel for="valorOferta" value="Valor Oferta ($):"/>
                <p:inputText id="valorOferta" value="" required="true" requiredMessage="Por favor ingrese un valor">
                </p:inputText>
                
                <p:outputLabel for="estado" value="Estado:"/>
                <p:selectOneMenu id="estado" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Activo" itemValue="activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="inactivo" />
                </p:selectOneMenu>
                
                <p:outputLabel for="observacion" value="Observación:" />
                <p:inputTextarea rows="2" cols="50" id="observacion" value="" required="true" requiredMessage="Por favor ingrese una observación">
                </p:inputTextarea>  
                  
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <p:commandButton value="Guardar" class="btn-primary">
              </p:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <p:commandButton value="Restablecer" class="btn-success" style="margin-right:300px;" >
                    <p:ajax update="panel" resetValues="true" />
              </p:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->
        
    </ui:define>

</ui:composition>
