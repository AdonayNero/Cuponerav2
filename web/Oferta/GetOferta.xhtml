<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Oferta
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Oferta</li>
      </ol>

      <!--  Formulario Oferta -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Oferta</h3>
            
            <hr></hr>       
            <h:form>
            <b:commandLink value="Nueva Oferta" action="AddOferta.xhtml" class="btn btn-primary btn-sm" style="width: 175px;">
            </b:commandLink>
            </h:form>
        </div>    
            
        </div>
    <!-- /.row -->
    
    <br/>
    
    <h:form id="form">  
        <b:dataTable value="#{ofertaController.ofertaList}" var="oferta" excel="true"
                    csv="true"
                    pdf="true"
                    columnVisibility="true"
                    copy="true"
                    print="true"
                    style="width: 75%; margin:0 auto;"
                    responsive="true"
                    class="table-striped"
                    >
            
       
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Codigo" />
                </f:facet>
                <h:outputText value="#{oferta.codOferta}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo" />
                </f:facet>
                <h:outputText value="#{oferta.titulo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Detalles Generales" />
                </f:facet>
                <h:outputText value="#{oferta.detalleGenerales}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descripcion" />
                </f:facet>
                <h:outputText value="#{oferta.descripcion}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor Regular ($)" />
                </f:facet>
                <h:outputText value="#{oferta.valorRegular}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor Oferta ($)" />
                </f:facet>
                <h:outputText value="#{oferta.valorOferta}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Estado" />
                </f:facet>
                <h:outputText value="#{oferta.estado}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Operaciones" />
                </f:facet>
                <center>
                <b:commandButton value="Update" action="#{ofertaController.editarOferta(oferta)}" class="btn-success btn-sm" ></b:commandButton>
                <br/><br/>
                <b:commandButton value="Delete" action="#{ofertaController.eliminarOferta(oferta.codOferta)}" class="btn-danger btn-sm"></b:commandButton>
                </center>
            </h:column>
            
       </b:dataTable>
        <b:messages />
            </h:form>
        
    </ui:define>

</ui:composition>
