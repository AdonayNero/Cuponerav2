<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Nueva Sucursal
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Agregar Sucursal</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-12">
            <h3>Sucursal</h3>
            
            <hr></hr>
          
          <h:form id="contactForm" class="form-group">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <h:outputLabel for="idEmpresa" class="col-lg-2 control-label" value="Empresa:"/>
                <b:selectOneMenu id="idEmpresa" class="form-control" value="#{sucursalController.sucursal.codEmpresa.codEmpresa}" required="true" requiredMessage="Seleccione una opción">
                    <f:selectItem itemLabel="Select One" />
                    <f:selectItems value="#{empresaController.empresaListByEnc}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.codEmpresa}" />
                </b:selectOneMenu>  
                  
                <h:outputLabel for="email" class="col-lg-2 control-label" value="Email:"/>
                <b:inputText type="email" class="form-control" id="email" value="#{sucursalController.sucursal.email}" 
                             required="true" requiredMessage="Por favor ingrese una email"
                             validatorMessage="Email Incorrecto. Sugerido: empresa@gmail.com" >
                    <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"/>
                    <b:message for="email"></b:message>
                </b:inputText>
                
                <h:outputLabel for="telefono" class="col-lg-2 control-label" value="Teléfono:"/>
                <b:inputText type="text" class="form-control" id="telefono" value="#{sucursalController.sucursal.telefono}" 
                             required="true" required-message="Por favor ingrese un teléfono"
                             validatorMessage="Telefono Incorrecto. Sugerido: 2222-2345 " >  
                <f:validateRegex pattern="^[2|7|6]{1}[0-9]{3}-[0-9]{4}"/>   
                <b:message for="telefono"></b:message>
                </b:inputText>
                <h:outputLabel for="idEncargado" class="col-lg-2 control-label" value="Dependiente:"/>
                <b:selectOneMenu id="idEncargado" class="form-control" value="#{sucursalController.sucursal.dependiente}" required="true" requiredMessage="Seleccione una opción">
                    <f:selectItem itemLabel="Select One" />
                    <f:selectItems value="#{usuarioController.usuarioList}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.codUsuario}" />
                </b:selectOneMenu> 
                  
                <h:outputLabel for="direccion" class="col-lg-2 control-label" value="Dirección:"/>
                <p:inputTextarea rows="5" cols="50" class="form-control" validatorMessage="Ingrese información veridica" id="direccion" value="#{sucursalController.sucursal.direccion}" required="true" requiredMessage="Por favor ingrese una dirección">
                    <f:validateRegex pattern="^(?!\s*$).+"/>
                    <b:message for="direccion"></b:message>
                </p:inputTextarea>
                
              </h:panelGrid>
              
              <br/>
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <b:commandButton value="Guardar" class="btn btn-primary" action="#{sucursalController.nuevaSucursal()}">
              </b:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <b:commandButton value="Restablecer" class="btn btn-danger" style="margin-right:600px;" >
                    <p:ajax update="panel" resetValues="true" />
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
