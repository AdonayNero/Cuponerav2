<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Venta
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Venta</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Venta</h3>
            
            <hr></hr>
          
          <h:form id="contactForm">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <p:outputLabel for="idCliente" value="Cliente:"/>
                <p:selectOneMenu id="idCliente" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems itemLabel="abc" itemValue="1" />
                </p:selectOneMenu>  
                
                <p:outputLabel for="idDetalle" value="Detalle Oferta:"/>
                <p:selectOneMenu id="idDetalle" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems itemLabel="abc" itemValue="1" />
                </p:selectOneMenu>  
                  
                <p:outputLabel for="fechaVenta" value="Fecha Venta:" />
                <p:calendar id="fechaVenta" value="" showOn="button" />
                
                <p:outputLabel for="pago" value="Forma de Pago:"/>
                <p:selectOneMenu id="pago" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Contado" itemValue="Contado" />
                    <f:selectItem itemLabel="Credito" itemValue="Credito" />
                </p:selectOneMenu>  
                
                <p:outputLabel for="estado" value="Estado:"/>
                <p:selectOneMenu id="estado" style="width:227px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Activo" itemValue="activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="inactivo" />
                </p:selectOneMenu>
                  
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
                  <f:facet name="left">
              <p:commandButton value="Editar" class="btn-primary">
              </p:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <p:commandButton value="Restablecer" class="btn-success" style="margin-right:300px;" >
                    <p:ajax update="panel" resetValues="true" />
              </p:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
