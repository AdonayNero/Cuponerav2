<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../WEB-INF/Plantilla.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
              <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Editar Venta
        <small>Cuponera</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../Index.xhtml">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Modificar Venta</li>
      </ol>

      <!--  Formulario Categoria -->
      <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Venta</h3>
            
            <hr></hr>
          
          <h:form id="contactForm">
              <h:panelGrid columns="2" cellpadding="5" id="panel">
                  
                <h:outputLabel for="CodVenta" value="Código Venta:"/>
                <b:inputText id="CodVenta" class="form-control" value="#{ventaController.venta.codCupon}" required="true" requiredMessage="Ingrese el código de venta">
                </b:inputText>  
                  
                <h:outputLabel for="idCliente" value="Cliente:"/>
                <b:inputText id="idCliente" class="form-control" value="#{ventaController.venta.codCliente}" required="true" requiredMessage="Ingrese el código de cliente">
                </b:inputText>    
                
                <h:outputLabel for="idDetalle" value="Detalle Oferta:"/>
                <b:selectOneMenu id="idDetalle" class="form-control" value="#{ventaController.venta.idDetalle.idDetalle}" required="true" requiredMessage="Seleccione una opción" >
                    <f:selectItem itemLabel="Select One" />
                    <f:selectItems value="#{ventaController.detalleofertaList}" var="d" itemLabel="#{d.idDetalle}" itemValue="#{d.idDetalle}" />
                </b:selectOneMenu>
                  
                <h:outputLabel for="fechaVenta" value="Fecha Venta:" />
                <p:calendar id="fechaVenta" value="#{ventaController.venta.fechaVenta}" required="true" requiredMessage="Seleccione una fecha" showOn="button" />
                
                <h:outputLabel for="pago" value="Forma de Pago:"/>
                <b:selectOneMenu id="pago" class="form-control" value="#{ventaController.venta.formaPago}" required="true" requiredMessage="Seleccione una opción">
                    <f:selectItem itemLabel="Select One" />
                    <f:selectItem itemLabel="Contado" itemValue="Contado" />
                    <f:selectItem itemLabel="Credito" itemValue="Credito" />
                </b:selectOneMenu>  
                
                <h:outputLabel for="estado" value="Estado:"/>
                <b:selectOneMenu id="estado" class="form-control" value="#{ventaController.venta.estado}" required="true" requiredMessage="Seleccione una opción">
                    <f:selectItem itemLabel="Select One" />
                    <f:selectItem itemLabel="Activo" itemValue="Activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                </b:selectOneMenu>
                  
              </h:panelGrid>
        
              <p:toolbar style="background-color: white; border: none;">
              <f:facet name="left">
              <b:commandButton value="Editar" action="#{ventaController.modificarVenta()}" class="btn-primary">
              </b:commandButton>
              </f:facet>
                  
              <f:facet name="right">
              <b:commandButton value="Restablecer" class="btn-success" style="margin-right:300px;" >
                    <p:ajax update="panel" resetValues="true" />
              </b:commandButton>
              </f:facet>
              </p:toolbar>
          </h:form>
        </div>

      </div>
      <!-- /.row -->

    </ui:define>

</ui:composition>
